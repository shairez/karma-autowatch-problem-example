<div layout="row" layout-align="center center">

  <div layout="column" flex="40">
    <h2>Create a new account</h2>

    <md-input-container>
      <label>Name</label>
      <input type="text">
    </md-input-container>

    <md-input-container>
      <label>Email</label>
      <input type="text">
    </md-input-container>

    <md-input-container>
      <label>Password</label>
      <input type="text">
    </md-input-container>

    <md-input-container>
      <label>City</label>
      <input type="text">
    </md-input-container>

    <div layout="row">
      <md-button class="md-raised md-primary" ng-click="$ctrl.createAccount()">
        Create Account
      </md-button>
    </div>

  </div>

</div>
